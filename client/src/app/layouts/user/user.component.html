<!-- ======= Hero Section ======= -->
<section
  id="hero1"
  *ngIf="!(r.url === '/user/account' || r.url === '/user/demande')"
>
  <div class="container">
    <div class="row">
      <div
        class="col-lg-6 pt-5 pt-lg-0 order-1 order-lg-1 d-flex flex-column justify-content-center"
        data-aos="fade-up"
      >
        <div>
          <h1>
            welcome <em>{{ authen.profil.firstName }}</em>
          </h1>
          <h2 *ngIf="!refresh">
            you need to create an account for many services
          </h2>
        </div>
      </div>
      <div
        class="col-lg-6 account order-2 order-lg-2 hero-img"
        data-aos="fade-left"
      >
        <main>
          <div class="container">
            <section
              class="section min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
            >
              <div class="container">
                <div class="row justify-content-center">
                  <div
                    class="col-lg-12 col-md-6 d-flex flex-column align-items-center justify-content-center"
                  >
                    <div class="d-flex justify-content-center py-4"></div>
                    <div class="card mb-3" *ngIf="!refresh">
                      <div class="card-body">
                        <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">
                            Create to Your Account
                          </h5>
                          <p class="text-center small">
                            Enter your Solde_Cpt & Type_Cpt
                          </p>
                        </div>
                        <form
                          form
                          [formGroup]="myForm"
                          (ngSubmit)="onSubmit()"
                          class="row g-3 needs-validation"
                          novalidate
                        >
                          <div class="col-12">
                            <label for="yourEmail" class="form-label"
                              >Your Solde_Cpt</label
                            >
                            <input
                              type="number"
                              formControlName="Solde_Cpt"
                              class="form-control"
                              id="yourSolde_Cpt"
                              required
                            />
                            <div
                              *ngIf="
                                myForm.get('Solde_Cpt')?.invalid &&
                                (myForm.get('Solde_Cpt')?.dirty ||
                                  myForm.get('Solde_Cpt')?.touched)
                              "
                            >
                              <div
                                *ngIf="
                                  myForm.get('Solde_Cpt')?.hasError('required')
                                "
                                [ngStyle]="{ color: 'red' }"
                              >
                                Solde_Cpt is required
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <label for="yourPassword" class="form-label"
                              >Type_Cpt</label
                            >
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="Type_Cpt"
                            >
                              <option selected value="épargne">épargne</option>
                              <option value="chéque">chéque</option>
                            </select>
                            <div
                              *ngIf="
                                myForm.get('Type_Cpt')?.invalid &&
                                (myForm.get('Type_Cpt')?.dirty ||
                                  myForm.get('Type_Cpt')?.touched)
                              "
                            >
                              <div
                                *ngIf="
                                  myForm.get('Type_Cpt')?.hasError('required')
                                "
                              >
                                Type_Cpt is required
                              </div>
                            </div>
                          </div>

                          <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit">
                              Create
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="card mb-3" *ngIf="refresh">
                      <div class="card-body">
                        <img src="assets/img/blog/blog-1.jpg" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
<router-outlet />
<!-- End Hero -->
